<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<form data-th-action="@{/registration}" method="POST" data-th-object="${user}">
    <div class="form-group">
        <label>Felhasználónév</label>
        <input data-th-field="*{username}" type="text" class="form-control" placeholder="author" required>

        <div data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Name error</div>


    </div>
    <div class="form-group">
        <label>Jelszó</label>
        <input data-th-field="*{password}" type="text" class="form-control" placeholder="message" required>
    </div>
    <div class="form-group">
        <label>Email cím</label>
        <input data-th-field="*{email}" type="text" class="form-control" placeholder="Email cím" required>
    </div>
    <div class="form-group">
        <label>Születési dátum</label>
        <input data-th-field="*{birthDate}" type="date" class="form-control" placeholder="Születési dátum" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

</body>
</html>
