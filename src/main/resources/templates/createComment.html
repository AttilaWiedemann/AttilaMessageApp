<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body{
            background-size: cover;
            background-image:url("https://i.pinimg.com/originals/df/c4/c9/dfc4c9b92bae784f88e8b55427bc02ad.jpg");
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="/home">Home</a>
    <div class="collapse navbar-collapse" id="Menu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/messages">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/showcreate">Create Message</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/statistics">User statistics</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">

    <div class="card bg-light mb-3 mx-auto" style="max-width: 80%;">

        <div class="card-header alert-dark" id="headingOne">
            <h3>Comment on message</h3>
        </div>
        <div class="card-body">




            <div class="card bg-alert-dark mb-3" data-th-object="${parent}" style="max-width: 100%;" >
                <div class="card-header" data-th-text="${parent.getAuthor()}">Header</div>
                <div class="card-body">
                    <p class="card-text" data-th-text="${parent.getText()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>


            <form data-th-action="@{/comment/{ID}(ID=${parent.id})}" method="POST" data-th-object="${message}" >

                <div class="form-group">
                    <textarea data-th-field="*{text}" type="text" class="form-control" rows="10" required></textarea>
                </div>


                <button type="submit" class="btn btn-primary">Bek√ºld</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
