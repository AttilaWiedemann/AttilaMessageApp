<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="card bg-light mb-3 mx-auto" style="max-width: 80%;">

        <div class="card-header alert-dark" id="headingOne">
            <h3>Új üzenet</h3>
        </div>
        <div class="card-body">

            <form id="messageForm" data-th-action="@{/index}" method="POST" data-th-object="${ChatMessage}">


                <div class="form-group">
                    <textarea id="message" data-th-field="*{text}" type="text" class="form-control" rows="10" data-th-classappend="${#fields.hasErrors('text')} ? is-invalid : ''" required></textarea>
                    <div class="invalid-feedback" data-th-if="${#fields.hasErrors('text')}" data-th-errors="*{text}">Text error</div>
                </div>



                <select data-th-field="*{reciever}">
                    <option data-th-each="rec : ${userList}"
                            data-th-value="${rec}"
                            data-th-text="${rec}">Wireframe</option>
                </select>
                <button type="submit" class="btn btn-primary">Beküld</button>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>küldő</td>
                        <td>Szöveg</td>
                        <td>Dátum</td>
                    </tr>
                    </thead>
                    <tr data-th-each="tableElementChatMessage: ${chatMessageList}">
                        <td data-th-text="${tableElementChatMessage.sender}"></td>
                        <td data-th-text="${tableElementChatMessage.text}"></td>
                        <td data-th-text="${{tableElementChatMessage.timeSent}}"></td>
                    </tr>
                </table>


            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
