<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form data-th-action="@{/createmessage}" method="POST" data-th-object="${message}">

        <div class="form-group">
            <label for="text">Üzenet szövege</label>
            <input data-th-field="*{text}" type="text" class="form-control" data-th-classappend="${#fields.hasErrors('text')} ? is-invalid : ''" placeholder="message" required>
            <div class="invalid-feedback" data-th-if="${#fields.hasErrors('text')}" data-th-errors="*{text}">Text error</div>
        </div>
        <button type="submit" class="btn btn-primary">Beküld</button>
    </form>
</div>
</body>
</html>
