<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <td>Felhasználó</td>
        <td>Üzenetek száma</td>
        <td></td>
    </tr>
    </thead>
    <tr data-th-each="msg: ${statistics}">
        <td data-th-text="${msg.key}"></td>
        <td data-th-text="${msg.value}"></td>
    </tr>
    <thead>
    <tr>
        <td>az ebben a session-ben beírt felhasználónevekkel hány üzenet van a rendszerben összesen:</td>
        <td data-th-text="${number}"></td>
        <td></td>
    </tr>
    </thead>
</table>


</body>
</html>
